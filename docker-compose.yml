version: '3.8'

services:
  # PostgreSQL for Moveo Core
  moveo-postgres:
    image: postgres:15
    container_name: moveo-postgres
    environment:
      POSTGRES_DB: moveo_fleet
      POSTGRES_USER: moveo_user
      POSTGRES_PASSWORD: moveo_password
    ports:
      - "5432:5432"
    volumes:
      - moveo_postgres_data:/var/lib/postgresql/data
    networks:
      - moveo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moveo_user -d moveo_fleet"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for Telemetry Service
  telemetry-postgres:
    image: postgres:15
    container_name: telemetry-postgres
    environment:
      POSTGRES_DB: moveo_telemetry
      POSTGRES_USER: telemetry_user
      POSTGRES_PASSWORD: telemetry_password
    ports:
      - "5433:5432"
    volumes:
      - telemetry_postgres_data:/var/lib/postgresql/data
    networks:
      - moveo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U telemetry_user -d moveo_telemetry"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Moveo Core API
  moveo-core:
    build:
      context: ./moveo-core
      dockerfile: Dockerfile
    container_name: moveo-core-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://moveo_user:moveo_password@moveo-postgres:5432/moveo_fleet?schema=public
      - JWT_SECRET=your-super-secret-jwt-key-here
      - PORT=3000
      - TELEMETRY_SERVICE_API_URL=http://telemetry-service:3003
    depends_on:
      moveo-postgres:
        condition: service_healthy
    networks:
      - moveo-network
    volumes:
      - ./moveo-core:/app
      - /app/node_modules
    command: npm run dev

  # Telemetry Service
  telemetry-service:
    build:
      context: ./telemetry-service
      dockerfile: Dockerfile
    container_name: telemetry-service-api
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://telemetry_user:telemetry_password@telemetry-postgres:5432/moveo_telemetry?schema=public
      - PORT=3003
    depends_on:
      telemetry-postgres:
        condition: service_healthy
    networks:
      - moveo-network
    volumes:
      - ./telemetry-service:/app
      - /app/node_modules
    command: npm run dev

  # Vehicle API (Middleware between moveo-cc and moveo-core)
  vehicle-api:
    build:
      context: ./vehicle-api
      dockerfile: Dockerfile
    container_name: vehicle-api
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - MOVEO_CORE_API_URL=http://moveo-core:3000
      - TELEMETRY_SERVICE_API_URL=http://telemetry-service:3003
    depends_on:
      - moveo-core
      - telemetry-service
    networks:
      - moveo-network
    volumes:
      - ./vehicle-api:/app
      - /app/node_modules
    command: sh -c "npm install && npm run start:dev"

volumes:
  moveo_postgres_data:
  telemetry_postgres_data:

networks:
  moveo-network:
    driver: bridge

